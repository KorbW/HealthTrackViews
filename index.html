<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track</title>
    <link rel="icon" type="image/png" href="../assets/images/2.png"/>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script>
      function login() {
        var email = 'admin';
        var senha = 'admin';
        var inputEmail = document.getElementById('exampleInputEmail1').value;
        var inputSenha = document.getElementById('exampleInputPassword1').value;
        if (email === inputEmail) {
          if (senha === inputSenha) {
            window.location='/dashboard.html';
          } else {
            alert('Senha errada!');
          }
        } else {
          alert('Email ou senha errado!');
        }
      }
    </script>
  </head>


<body>
  <div class="container">

    <div class="container-login row">
      <div class="itens col-lg-6 col-md-7 col-sm-12 ">
        <div class="card card-head">
          <div class="content-head">
            <img src="../assets/images/2.png" id="icon" alt="User Icon" />
            <h1>Health Track</h1>
          </div>
        </div>
  
      </div>
  
      <div class="itens col-lg-6 col-md-5 col-sm-12">
        
        <div class="card">
              <form >
                <div class="form-group">
                  <label for="exampleInputEmail1">E-mail do Usuário</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Usuário = admin / Senha = admin</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Não sou um robô!</label>
                </div>
                <button  class="btn btn-primary" onclick="login()">Enviar</button>
              </form>
            </div>
      </div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
